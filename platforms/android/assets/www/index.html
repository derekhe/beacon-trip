<html ng-app="beaconTrip">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Beacon Trip</title>

    <link href="css/ionic.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <script src="js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-controller="mainController">

<ion-header-bar type="bar-positive" title="'Beacon Trip'">
</ion-header-bar>
<ion-content has-header="true">
    <ion-toggle ng-model="status.monitoring" ng-change="changeMonitor()">
        Monitor
    </ion-toggle>

    <ion-toggle ng-model="status.ranging" ng-change="changeRanging()">
        Ranging
    </ion-toggle>

    <pre>{{status.monitoring}}</pre>

    <pre>{{status.ranging}}</pre>

    <pre>{{monitorResult | json}}</pre>

    <pre>{{rangeResult | json}}</pre>

</ion-content>
</body>
</html>
