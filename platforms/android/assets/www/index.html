<html ng-app="beaconTrip">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Beacon Trip</title>

    <link href="css/ionic.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <script src="js/ionic.bundle.js"></script>
    <script src="app.js"></script>
    <script src="beacon_plugin.js"></script>
    <script src="home_controller.js"></script>
    <script src="beacon_controller.js"></script>
    <script src="js/lodash.js"></script>

</head>
<body ng-controller="home_controller">
<!-- The nav bar that will be updated as we navigate -->
<ion-nav-bar animation="nav-title-slide-ios7"
             type="bar-positive"
             back-button-type="button-icon"
             back-button-icon="ion-arrow-left-c"></ion-nav-bar>

<!-- where the initial view template will be rendered -->
<ion-nav-view animation="slide-left-right"></ion-nav-view>
</body>
</html>
