<ion-view title="'Welcome'">
    <ion-content has-header="true">
        <ion-toggle ng-model="status.monitoring" ng-change="changeMonitor()">
            Monitor
        </ion-toggle>

        <ion-toggle ng-model="status.ranging" ng-change="changeRanging()">
            Ranging
        </ion-toggle>

        <pre>{{status.monitoring}}</pre>

        <pre>{{status.ranging}}</pre>

        <pre>{{monitorResult | json}}</pre>

        <pre>{{rangeResult | json}}</pre>

    </ion-content>
</ion-view>
